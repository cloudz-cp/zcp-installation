persistence:
  enabled: true

ingress:
  annotations:
    ingress.kubernetes.io/ssl-redirect: "true"
    ingress.kubernetes.io/body-size: "0"
    ingress.kubernetes.io/proxy-body-size: "0"
    ingress.bluemix.net/client-max-body-size: size=900m

adminserver:
  emailHost: "smtp.sendgrid.net:465"
  emailPort: "465"
  emailUser: "apikey"
  emailSsl: "false"
  emailFrom: "admin <cnpst.adm@gmail.com>"
  emailIdentity: ""
  emailInsecure: "False"
  resources:
    requests:
      memory: 256Mi
      cpu: 100m
  tolerations:
    - effect: NoSchedule
      key: management
      operator: Equal
      value: "true"
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          - key: beta.kubernetes.io/arch
            operator: In
            values:
            - amd64
          - key: role
            operator: In
            values:
            - management

